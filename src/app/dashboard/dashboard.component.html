<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container-fluid">
  <div class="row">
  <div class="col-sm-2">
    <div class="sidenav"[ngClass]="collapsed ? 'sidenav-collapsed':'' ">
      <div class="logo-container">
        <button class="logo" (click)="toggleCollapse()">A</button>
        <div class="logo-text" *ngIf="collapsed">Angular</div>
        <button class="btn-close" *ngIf="collapsed"(click)="closeSidenav()">
          <i class="fa fa-times close-icon"></i>
        </button>
      </div>
      <ul class="sidenav-nav">
        <li class="sidenav-nav-item" *ngFor="let data of navData">
          <a href="" class="sidenav-nav-link" [routerLink]="[data.routeLink]">
            <i class="sidenav-link-icon" [class]="data.icon"></i>
            <span class="sidenav-link-text" *ngIf=" collapsed">{{data.label}}</span>
          </a>
        </li>
      </ul>
    </div> 
  </div>
  <div class="col-sm-10" style="background-color: rgb(2, 18, 13);">
    <div class="wrapper">
      <div class="main-div main-div1">
        <h1>Your</h1>
      </div>
      <div class="main-div main-div2">
        <h1>Legal</h1>
      </div>
      <div class="main-div main-div3">
        <h1>Ally</h1>
      </div>
    </div>
  </div>
  </div>
</div>
</body>
